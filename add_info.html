<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-logo">
  <img src="school_logo.jpeg">
  <h1>Add Information</h1>
</div>

<div class="container">
  <label><b>Select Type:</b></label>
  <select id="addTypeSelector" style="width:100%; padding:10px; margin-bottom:20px;">
    <option value="" disabled selected>-- Choose --</option>
    <option value="instructor">Instructor</option>
    <option value="student">Student</option>
  </select>

  <div id="instructorForm" style="display:none; border-top:1px solid #333; padding-top:20px;">
    <h3>Add Instructor</h3>
    <input id="instGiven" placeholder="Given Name">
    <input id="instSur" placeholder="Surname">
    <input id="instCode" placeholder="Subject Code">
    <button id="saveInstBtn">Save Instructor</button>
  </div>

  <div id="studentForm" style="display:none; border-top:1px solid #333; padding-top:20px;">
    <h3>Add Student</h3>
    <input id="stuGiven" placeholder="Given Name">
    <input id="stuSur" placeholder="Surname">
    <input id="stuSim" type="number" placeholder="Simulator Hours">
    <input id="stuAbs" type="number" placeholder="Absences">
    <label>Assign Instructor:</label>
    <select id="stuInstructorSelect" style="width:100%; padding:10px; margin-bottom:10px;"></select>
    <button id="saveStuBtn">Save Student</button>
  </div>
  
  <br>
  <a href="admin.html"><button style="background-color:#555;">â¬… Back</button></a>
</div>

<footer>AviSight</footer>

<script>
  const API_URL = "https://avisight-backend.onrender.com";
  const selector = document.getElementById("addTypeSelector");

  selector.addEventListener("change", () => {
    if (selector.value === "instructor") {
      document.getElementById("instructorForm").style.display = "block";
      document.getElementById("studentForm").style.display = "none";
    } else {
      document.getElementById("instructorForm").style.display = "none";
      document.getElementById("studentForm").style.display = "block";
      loadInstructors();
    }
  });

  async function loadInstructors() {
    const sel = document.getElementById("stuInstructorSelect");
    sel.innerHTML = "<option disabled selected>-- Select --</option>";
    const res = await fetch(`${API_URL}/instructors`);
    const data = await res.json();
    data.forEach(i => {
      sel.innerHTML += `<option value="${i._id}">${i.surname}, ${i.given_name}</option>`;
    });
  }

  // SAVE INSTRUCTOR
  document.getElementById("saveInstBtn").addEventListener("click", async () => {
    const res = await fetch(`${API_URL}/instructors`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        given_name: document.getElementById("instGiven").value.trim(),
        surname: document.getElementById("instSur").value.trim(),
        subject_code: document.getElementById("instCode").value.trim()
      })
    });
    
    if(res.status === 409) return alert("Instructor already exists!");
    if(res.ok) alert("Instructor Saved!");
    else alert("Error saving.");
  });

  // SAVE STUDENT
  document.getElementById("saveStuBtn").addEventListener("click", async () => {
    const res = await fetch(`${API_URL}/students`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        given_name: document.getElementById("stuGiven").value.trim(),
        surname: document.getElementById("stuSur").value.trim(),
        simulator_hours: document.getElementById("stuSim").value,
        absences: document.getElementById("stuAbs").value,
        instructor_id: document.getElementById("stuInstructorSelect").value
      })
    });

    if(res.status === 409) return alert("Student already exists!");
    if(res.ok) alert("Student Saved!");
    else alert("Error saving.");
  });
</script>
</body>
</html>
