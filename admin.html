<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AviSight Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-logo">
  <img src="school_logo.jpeg">
  <h1>AviSight Admin Dashboard</h1>
</div>

<!-- LOGIN SECTION -->
<div id="loginSection" class="container">
  <h3>Admin Login</h3>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <!-- ðŸ”™ BACK BUTTON -->
  <a href="index.html">
    <button type="button">Back</button>
  </a>

  <p id="loginMsg"></p>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminSection" class="container" style="display:none;">
  <h3>Add / Edit Student</h3>

  <form id="addStudentForm">
    <input id="name" placeholder="Name" required>

    <input id="simHours" type="number" placeholder="Simulator Hours" required>

    <input id="absences" type="number" placeholder="Absences" required>

    <!-- Uneditable computed field -->
    <input id="targetLeft" placeholder="Target Hours Left" disabled>

    <button type="submit">Save</button>
  </form>

  <button id="refreshBtn">Refresh</button>

  <h3>All Students</h3>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Sim Hours</th>
        <th>Absences</th>
        <th>Target Left</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>AviSight</footer>

<script src="admin.js"></script>
</body>
</html>
