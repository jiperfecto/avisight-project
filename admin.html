<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AviSight Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-logo">
  <img src="school_logo.jpeg" alt="School Logo">
  <h1>AviSight Admin Dashboard</h1>
</div>

<div id="loginSection" class="container">
  <h3>Admin Login</h3>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="adminSection" class="container" style="display:none;">
  <h3>Add / Edit Student</h3>

  <form id="addStudentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="simHours" placeholder="Simulator Hours" required>
    <input type="number" id="absences" placeholder="Absences" required>

    <!-- AUTO-CALCULATED -->
    <input type="number" id="targetLeft"
           placeholder="Target Hours Left"
           readonly>

    <button type="submit">Save</button>
  </form>

  <button id="refreshBtn">Refresh</button>

  <h3>All Students</h3>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Sim Hours</th>
        <th>Absences</th>
        <th>Target Left</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>AviSight</footer>

<script src="admin.js"></script>
</body>
</html>
