<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Information - AviSight</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
<div class="header-logo">
  <img src="school_logo.jpeg">
  <h1>Add Information</h1>
</div>

<div class="container">
  <label><b>Select Type to Add:</b></label>
  <select id="addTypeSelector" style="width:100%; padding:10px; margin-bottom:20px;">
    <option value="" disabled selected>-- Choose --</option>
    <option value="instructor">Instructor</option>
    <option value="student">Student</option>
  </select>

  <div id="instructorForm" style="display:none; border-top:1px solid #333; padding-top:20px;">
    <h3>Add New Instructor</h3>
    <input id="instName" placeholder="Instructor Name">
    <input id="instCode" placeholder="Subject Code">
    <button id="saveInstBtn">Save Instructor</button>
  </div>

  <div id="studentForm" style="display:none; border-top:1px solid #333; padding-top:20px;">
    <h3>Add / Update Student</h3>
    <input id="stuName" placeholder="Student Name">
    <input id="stuSim" type="number" placeholder="Simulator Hours">
    <input id="stuAbs" type="number" placeholder="Absences (No Show)">
    
    <label>Assign Instructor:</label>
    <select id="stuInstructorSelect" style="width:100%; padding:10px; margin-bottom:10px;">
      <option>Loading instructors...</option>
    </select>

    <button id="saveStuBtn">Save Student</button>
  </div>

  <br>
  <a href="admin.html"><button style="background-color:#555;">â¬… Back to Menu</button></a>
</div>

<footer>AviSight</footer>

<script>
  const API_URL = "https://avisight-backend.onrender.com";
  const selector = document.getElementById("addTypeSelector");
  const instForm = document.getElementById("instructorForm");
  const stuForm = document.getElementById("studentForm");
  const stuInstSelect = document.getElementById("stuInstructorSelect");

  // Toggle Forms
  selector.addEventListener("change", () => {
    if (selector.value === "instructor") {
      instForm.style.display = "block";
      stuForm.style.display = "none";
    } else {
      instForm.style.display = "none";
      stuForm.style.display = "block";
      loadInstructorsIntoDropdown();
    }
  });

  // Load Instructors for Student Form
  async function loadInstructorsIntoDropdown() {
    stuInstSelect.innerHTML = "<option disabled selected>-- Select Instructor --</option>";
    try {
      const res = await fetch(`${API_URL}/instructors`);
      const data = await res.json();
      data.forEach(inst => {
        stuInstSelect.innerHTML += `<option value="${inst.name}">${inst.name}</option>`;
      });
    } catch (e) {
      stuInstSelect.innerHTML = "<option>Error loading list</option>";
    }
  }

  // Save Instructor Logic
  document.getElementById("saveInstBtn").addEventListener("click", async () => {
    const name = document.getElementById("instName").value.trim();
    const code = document.getElementById("instCode").value.trim();
    if(!name || !code) return alert("Fill all fields");

    await fetch(`${API_URL}/instructors`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, subject_code: code })
    });
    alert("Instructor Saved!");
    document.getElementById("instName").value = "";
    document.getElementById("instCode").value = "";
  });

  // Save Student Logic
  document.getElementById("saveStuBtn").addEventListener("click", async () => {
    const name = document.getElementById("stuName").value.trim();
    const sim = document.getElementById("stuSim").value;
    const abs = document.getElementById("stuAbs").value;
    const inst = stuInstSelect.value;

    if(!name || !sim || !abs || inst.includes("--")) return alert("Fill all fields and select instructor");

    await fetch(`${API_URL}/students`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name, 
        simulator_hours: sim, 
        absences: abs,
        instructor_name: inst
      })
    });
    alert("Student Saved!");
    document.getElementById("stuName").value = "";
    document.getElementById("stuSim").value = "";
    document.getElementById("stuAbs").value = "";
  });
</script>
</body>
</html>
